<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liverpool FC{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('base') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Liverpool FC Logo" class="logo">
            </a>
            <a href="{{ url_for('base') }}" class="club-name">Liverpool FC</a>
        </div>
        <div class="nav-right">
            <a href="#">Competition</a>
            <a href="#">Player</a>
            <a href="#">Trophy</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
