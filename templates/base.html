<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Liverpool FC{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/liv.png') }}">
    <style>
        .nav-right a {
            margin-right: 15px; /* เพิ่มระยะห่างระหว่างลิงก์ */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Liverpool FC Logo" class="logo">
            </a>
            <a href="{{ url_for('home') }}" class="club-name">Liverpool FC</a>
        </div>
        <div class="nav-right">
            <a href="{{ url_for('home') }}">Memorable Things</a>
            <a href="#">Player</a>
            <a href="#">Trophy</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('register') }}">Register</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

</body>
</html>
