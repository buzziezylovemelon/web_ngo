<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปุ่มเลื่อนจากซ้ายไปขวา</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            animation: moveButton 3s infinite alternate ease-in-out;
        }

        .button img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        @keyframes moveButton {
            0% { transform: translateX(0); }
            100% { transform: translateX(200px); }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="button">
            <img src="https://via.placeholder.com/30" alt="icon1">
            ปุ่มที่ 1
        </button>
        <button class="button">
            <img src="https://via.placeholder.com/30" alt="icon2">
            ปุ่มที่ 2
        </button>
        <button class="button">
            <img src="https://via.placeholder.com/30" alt="icon3">
            ปุ่มที่ 3
        </button>
    </div>

</body>
</html>
